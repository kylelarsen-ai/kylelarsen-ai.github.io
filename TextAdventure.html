         //state machine
         function bclick(button){
          if(state == "intro"){
              if (button == 1){
                  meeting();
                  state = "meeting";
                
              }
              else if(button == 2){
                  forcedFriends();
                  state="forcedFriends";
              }
          }
            else if (state == "meeting"){
                if(button == 1){
                    museum();
                    state="museum";
                }
            
                else if(button ==2){
                    waterPark();
                    state = "waterPark";
                }
                else if(button ==3){
                    locationPlace();
                    state ="locationPlace";
                }
            }
 
 
            else if(state=="locationPlace"){
                if(button==1){
                    workout();
                    state="workout";
                }
                else if(button==2){
                    climber();
                    state="climber"
                }
                else if(button==3){
                    playgroundTime();
                    state="playgroundTime";
                }        
                else if(button==4){
                    activity();
                    state="activity";
                }    
            } 
 
 
            else if( state == "activity"){
                if (button == 1){
                    loiter();
                    state="loiter";
                }
                else if(button ==2){
                    treeAgain();
                    state="treeAgain";
                }
                else if(button ==3){
                    punched();
                    state="punched";
                }
                else if(button ==4){
                    movieTime();
                    state="movieTime";
                }
            }
                else if(state=="movieTime"){
                    if(button ==1){
                        leaving();
                        state="leaving";
                    }
                else if(button==2){
                        askWho();
                        state="askWho";
                    }
                else if(button==3){
                        copywritten();
                        state="copywritten";
                    }
                else if(button==4){
                    copyStrike();
                    state="copyStrike";
                }
            }
            else if(state=="askWho"){
                if(button==1){
                    unreliableLeo();
                    state="unreliableLeo";
                }
                else if(button==2){
                    askTom();
                    state="askTom";
                }
                else if(button==3){
                    wordyMiranda();
                    state="wordyMiranda";
                }
            }
            else if(state=="askTom"){
                if(button==1){
                    homeSweetHome();
                    state="homeSweetHome";
                }
                else if(button==2){
                    copyCat();
                    state="copyCat";
                }
                else if(button==3){
                    airduct();
                    state="airduct";
                }
                else if(button==4){
                    straet();
                    state="straet";
                }
            }
            else if(state=="homeSweetHome"){
                if(button==1){
                    punishment();
                    state="punishment";
                }
                else if(button==2){
                    doorWindow();
                    state="doorWindow";
                }
            }
            else if(state=="doorWindow"){
                if(button==1){
                    instantDeath();
                    state="instantDeath";
                }
                else if(button==2){
                    findItem();
                    state="findItem";
                }
            }
 
 
            else if(state=="findItem"){
                if(button==1){
                    success();
                    state="success";   
                }
                else if(button==2){
                    missionPassed();
                    state="missionPassed";
                }
                else if(button==3){
                    doorsUnlocked();
                    state="doorsUnlocked";
                }
            }
            else if(state=="forcedFriends"){
                if(button==1){
                    intro();
                    state="intro";
                }
            }
            else if(state=="workout"){
                if(button==1){
                    intro();
                    state="intro";
                }
            }
            else if(state=="museum"){
                if(button==1){
                    intro();
                    state="intro";
                }
            }
            
            else if(state=="waterPark"){
                if(button==1){
                    intro();
